{{ define "main" }}
  {{ if eq .Title "About Steve McGhee" }}
    {{ partial "about_content.html" . }}
  {{ else }}
    <main class="main">
      <article class="post-single">
        
        <div class="post-content">
          {{ .Content }}
        </div>
      </article>
    </main>
  {{ end }}
{{ end }}
